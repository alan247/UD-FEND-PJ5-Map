<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="css/vendors.css">
        <link type="text/css" rel="stylesheet" href="css/lightgallery.css" />
        <link rel="stylesheet" href="css/styles.css">

        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en"></script>
    </head>
    <body>

        <div class="overlay"></div>
        <div class="main row">


            <div class="toggle-controls">
                Show list
            </div>


            <div class="filter small-12 large-3 columns">
                <div class="filter-input">
                    <input id="#locations-filter" type="search" data-bind="textInput: filter" placeholder="Filter locations...">
                    <span class="clear-filter" data-bind="click: clearMap"></span>
                </div>
            </div>


            <div class="list large-3 columns">
                <img src="img/close.png" alt="close" class="close-icon">
                <div class="list-container">
                    <ul data-bind="foreach: filteredItems">
                        <li class="li-item"><span data-bind="text: name, click: $parent.goToMarker, listClick"></span><span class="delete-item" data-bind="click: $parent.deleteMarker">X</span></li>
                    </ul>
                </div>
            </div>


            <div id="map" class="small-12 large-9 columns"></div>


        </div>


        <div id="info-window">
            <div id="location-info">
                <span data-bind="text: currentLocationData"></span>
                <div class="api-buttons">
                    <img id="wikipedia-button" src="img/wikipedia.png" style="float:left">

                    <div id="flickr-load" style="width:108px; height: 108px;display: flex;justify-content: center;align-items: center; float: left">
                        <div>
                        <img src="img/loading-flickr.gif" style="margin-right: 0">
                            <span style="
                            font-size: 10px;
                            display: block;
                            font-weight: normal;
                            ">calling flickr...</span>
                        </div>
                    </div>
                    <img id="flickr-button" src="img/flickr.png">
                </div>

            </div>

            <div id="wiki-window">

                <img class="go-back" src="img/back.png">
                Nearby places in Wikipedia
                <ul>
                    <div data-bind="foreach: wikiArticles">
                        <a data-bind="attr: { href: url }">
                            <li>
                                <img data-bind="attr: {src : thumbnail}" >
                                <div data-bind="text: title"></div>

                            </li>
                        </a>
                    </div>
                </ul>
            </div>

        </div>



        <div id="flickr-gallery" data-bind="foreach: flickrPics" >
            <a data-bind="attr: { href: src }">
                <img data-bind="attr: {src: src, alt: subHtml}">
            </a>
        </div>

<div id="add-button" style="
    position: fixed;
    bottom: 24px;
    right: 24px;
    background-color: rgb(219, 68, 55);
    border-radius: 50%;
    width: 56px;
    height: 56px;
    line-height: 53px;
    z-index: 99999;
    cursor: pointer;
    text-align: center;
    color: white;
    font-weight: normal;
    font-family: verdana;
    font-size: 23px;
">+</div>
<div id="add-overlay" style="">

     <input id="pac-input" type="text" style="width:40%; height: 50px; position: absolute;top: calc(50vh - 25px);margin: 0 auto !important;display: block;left: 30vw; z-index: 99999" placeholder="Type location to add..." />

    <span id="overlay-close-button" style="display:block; position:absolute; top: 25px; right: 25px; width: 30px; height: 30px; font-size:26px; font-weight: bold; z-index: 99999; color: #ccc; cursor: pointer;">X</span>

</div>







        <script src="js/vendors.js"></script>

       	<script src="js/app.js"></script>


    </body>
</html>
