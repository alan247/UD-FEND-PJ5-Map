<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="css/vendors.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://maps.googleapis.com/maps/api/js"></script>
    </head>
    <body>

            <div style="width:100px; height:25px; background-color:red; color:white; position: fixed; top:50px; left: 500px; z-index:5000; text-align:center" data-bind="text: filter"></div>


    <div class="overlay"></div>
        <div class="main row">


                <div class="toggle-controls">
                    Show list
                </div>


            <div class="filter small-12 large-3 columns">
                <input type="text" data-bind="textInput: filter" placeholder="Filter locations...">
            </div>


            <div class="list large-3 columns">
                <img src="img/close.png" alt="close" class="close-icon">
                <div class="list-container">
                    <ul data-bind="foreach: filteredItems">
                        <li class="li-item" data-bind="text: name, click: $parent.goToMarker, listClick"></li>
                    </ul>
                </div>
            </div>
            <div id="map" class="small-12 large-9 columns"></div>


        </div>


        <script src="js/vendors.js"></script>
       	<script src="js/app.js"></script>


    </body>
</html>
