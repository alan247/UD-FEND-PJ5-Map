<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PJ5</title>
        <link rel="stylesheet" href="css/vendors.css">
        <link type="text/css" rel="stylesheet" href="css/lightgallery.css" />
        <link rel="stylesheet" href="css/styles2.css">

       <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en"></script> -->
    </head>
    <body>





    <div id="map"></div>

    <div class="filter-input">
        <input id="locations-filter" type="search" data-bind="textInput: filter" placeholder="Filter locations...">
        <span class="clear-filter" data-bind="click: clearMap"></span>
    </div>

    <div id="add-button"> + </div>

    <div id="add-overlay">

        <input id="pac-input" type="text" placeholder="Type location to add..." />

        <span id="overlay-close-button">X</span>

    </div>


    <div id="locations-list">
        <div id="filter-background"></div>
        <ul>
            <li><span class="list-item" data-bind="text: name, click: $parent.goToMarker, listClick">Berlin, Germany</span><span class="delete-item" data-bind="click: $parent.deleteMarker">X</span></li>
            <li>Munich, Germany</li>
            <li class="selected">Mexico City, Mexico</li>
            <li>Bangkok, Thailand</li>
            <li>Melbourne, Australia</li>
        </ul>
        <div id="show-list-button">&gt;</div>

    </div>


    <div id="location-info">
        <div id="location-header">
            Berlin Germany
        </div>

        <div class="api-info-container">
            <h1>Related wikipedia articles</h1>

            <ul>
                <li>
                    <div class="image"></div>
                    <h2>Berlin's Wall</h2>
                    <div class="clearfix"></div>
                </li>
                <li>
                    <div class="image"></div>
                    <h2>Berlin's Wall</h2>
                    <div class="clearfix"></div>
                </li>
                <li>
                    <div class="image"></div>
                    <h2>Berlin's Wall</h2>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </div>


    </div>

    <div class="row">



    </div>


    <script src="js/vendors.js"></script>
   	<script src="js/app.js"></script>

    <script>
        $('#show-list-button').on('click', function(){
            $('#locations-list').css('left', '0');
            $('#close-list').css('display', 'block');
        });

        var openAddOptions = function() {

            $('#add-overlay').show();
            $('#pac-input').val('').focus();
            $('#overlay-close-button').on('click', function(){
                $(this).parent().hide();
            });

        };

        $('#add-button').on('click', function(){
            openAddOptions();
        });

        $('.delete-item').on('click', function(){
            console.log('delete item');
        });

        $('.list-item').on('click', function(){
            console.log('list item');
        });

    </script>

    </body>
</html>
