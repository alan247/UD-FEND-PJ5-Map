<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PJ5</title>
        <link rel="stylesheet" href="css/vendors.css">
        <link type="text/css" rel="stylesheet" href="css/lightgallery.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="css/styles2.css">

        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en"></script>
    </head>
    <body>





    <div id="map"></div>

    <div class="filter-input">
        <input id="locations-filter" type="search" data-bind="textInput: filter" placeholder="Filter locations...">
        <span class="clear-filter" data-bind="click: clearMap"><i class="material-icons">close</i></span>
    </div>

    <div id="add-button"><i class="material-icons">add</i> </div>

    <div id="add-overlay">

        <input id="pac-input" type="text" placeholder="Type location to add..." />

        <span id="overlay-close-button"><i class="material-icons">close</i></span>

    </div>


    <div id="locations-list">

        <div id="filter-background"></div>

        <div id="go-back-bar" ><i class="material-icons">arrow_back</i> <span>Return to map</span></div>

        <div class="list-container">
            <ul data-bind="foreach: filteredItems">
                <li data-bind="click: $parent.goToMarker, listClick"><span class="list-item" data-bind="text: name"></span><span class="delete-item" data-bind="click: $parent.deleteMarker"><i class="material-icons">delete</i></span></li>

            </ul>
        </div>

        <div id="show-list-button">
            <i class="material-icons">keyboard_arrow_right</i>
        </div>

        <div id="location-info">

            <div class="close-window-button"></div>

            <div id="location-header">
               <i class="material-icons">close</i> <span data-bind="text: currentCityCountry"></span>
            </div>

            <div class="api-card wikipedia">
                <h1>Nearby locations on Wikipedia</h1>

                <ul>
                    <div data-bind="foreach: wikiArticles">
                        <a data-bind="attr: { href: url }" target="_blank">
                            <li>
                                <img data-bind="attr: {src : thumbnail}" >
                                <div class="wiki-item-title" data-bind="text: title"></div>
                                <div class="clearfix"></div>

                            </li>
                        </a>
                    </div>
                </ul>
                <!--
                <p>Check out these wikipedia articles about nearby locationsss</p>

                <div id="wikipedia-list">
                    <div class="close-wikipedia">
                        <i class="material-icons">arrow_back</i>
                        <span>Return</span>
                    </div>


                </div>
                <p class="action">VIEW</p> -->
            </div>

            <div class="api-card">
                <h1><span data-bind="text: currentCity"></span> pictures on flickr</h1>
                <div id="flickr-load" style="width: 100%;margin: 30px 0;text-align: center;">
                    <img src="img/loading-flickr.gif" style="margin-right: 0">
                    <span style="display: block">calling flickr...</span>
                </div>

                <ul id="flickr-gallery" class="small-block-grid-3 medium-block-grid-5" data-bind="foreach: flickrPics" >
                    <li data-bind="attr: { 'data-src': src }">
                        <div class="flickr-img-container">
                            <img data-bind="attr: {src: thumb, alt: subHtml}">
                        </div>
                    </li>
                </ul>
            </div>

    </div>





    </div>

    <div class="row">



    </div>


    <script src="js/vendors.js"></script>
   	<script src="js/app.js"></script>

    <script>

    var itemsList = $('#locations-list');
    var showListButton = $('#show-list-button');

    var closeItemsList = function() {
        if ($(window).width() <= 1024) {
            itemsList.css('left', '-100vw');
        } else {
            itemsList.css('left', '-25vw');
            showListButton.find('i').html('keyboard_arrow_right');
        }
    };

    var showItemsList = function() {
        itemsList.css('left', '0');
        if ($(window).width() <= 1024) {
            showListButton.fadeOut();
        } else {
            showListButton.find('i').html('keyboard_arrow_left');
        }
    };

    $('#locations-filter').on('focus keydown', function() {
        showItemsList();
    });

    $('#show-list-button').on('click', function(){
        console.log(itemsList.css('left'));
        if (itemsList.css('left') === '0px') {
            console.log('should close');
            closeItemsList();
        } else {
            console.log('should open');
            showItemsList();
        }
    });






        $('#go-back-bar').on('click', function(){
            $('#locations-list').css('left', '-100vw');
            $('#show-list-button').fadeIn();

        });


        var openAddItem = function() {

            $('#add-overlay').show();
            $('#pac-input').val('').focus();
            $('#overlay-close-button').on('click', function(){
                $(this).parent().hide();
            });

        };

        $('#add-button').on('click', function(){
            openAddItem();
        });

        $('.delete-item').on('click', function(){
            console.log('delete item');
        });


        $('#location-header i').on('click', function(){
            $('#location-info, #wikipedia-list').fadeOut();
        });

        $('.action').on('click', function(){
            $('#wikipedia-list').fadeIn();
        });

        $('.close-wikipedia i').on('click', function(){
            $('#wikipedia-list').fadeOut();
        });


    </script>

    </body>
</html>
